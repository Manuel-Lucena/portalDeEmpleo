<div class="velo modalForm" id="modalEditarAlumno">
    <div class="modal">
        <h3>Editar alumno</h3>
        <form id="formEditarAlumno">
            <input type="hidden" id="idAlumnoEditar">

            <div class="campos">
                <div>
                    <label>Nombre:</label>
                    <input type="text" id="editarNombre" required>
                </div>

                <div>
                    <label>Email:</label>
                    <input type="email" id="editarEmail" required>
                </div>

                <div>
                    <label>Nueva contraseña (opcional):</label>
                    <input type="password" id="editarPassword" placeholder="Opcional">
                </div>

                <div>
                    <label>Fecha de nacimiento:</label>
                    <input type="date" id="editarFechaNacimiento" required>
                </div>

                <div>
                    <label>Teléfono:</label>
                    <input type="tel" id="editarTelefono">
                </div>

                <div>
                    <label>Dirección:</label>
                    <input type="text" id="editarDireccion">
                </div>
            </div>

            <div class="archivo">
                <label>Currículum (PDF opcional):</label>
                <input type="file" id="editarCurriculum">
            </div>

              <div class="archivo">
                <label>Foto de perfil:</label>
                <input type="file" id="editarFotoPerfil">
            </div>


            <div class="botones">
                <button type="button" id="btnGuardarEditar">Guardar cambios</button>
                <button type="button" id="btnCancelarEditar" class="cerrarModal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
