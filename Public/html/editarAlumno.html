<div class="velo modalForm" id="modalEditarAlumno">
    <div class="modal">
        <h3>Editar alumno</h3>
        <form id="formEditarAlumno">
            <input type="hidden" id="idAlumnoEditar">

            <div class="campos">
                <div>
                    <label>Nombre:</label>
                    <input type="text" id="editarNombre" required>
                    <span class="error" id="errorEditarNombre"></span>
                </div>

                <div>
                    <label>Email:</label>
                    <input type="email" id="editarEmail" required>
                    <span class="error" id="errorEditarEmail"></span>
                </div>

                <div class="campo-password">
                    <label>Nueva contrase√±a (opcional):</label>
                    <input type="password" id="editarPassword" placeholder="Opcional">
                    <!-- <button type="button" class="togglePassword">üëÅÔ∏è</button> -->
                    <span class="error" id="errorEditarPassword"></span>
                </div>

                <div class="campo-password">
                    <label>Repetir contrase√±a (opcional):</label>
                    <input type="password" id="editarRepetirPassword" placeholder="Opcional">
                    <span class="error" id="errorEditarRepetirPassword"></span>
                </div>

                <div>
                    <label>Fecha de nacimiento:</label>
                    <input type="date" id="editarFechaNacimiento" required>
                    <span class="error" id="errorEditarFechaNacimiento"></span>
                </div>

                <div>
                    <label>Tel√©fono:</label>
                    <input type="tel" id="editarTelefono">
                    <span class="error" id="errorEditarTelefono"></span>
                </div>


            </div>
            <div>
                <label>Direcci√≥n:</label>
                <input type="text" id="editarDireccion">
                <span class="error" id="errorEditarDireccion"></span>
            </div>

            <div class="archivo">
                <label>Curr√≠culum (PDF opcional):</label>
                <input type="file" id="editarCurriculum">
            </div>

            <div class="archivo">
                <label>Foto de perfil:</label>
                <input type="file" id="editarFotoPerfil">
            </div>

            <div class="botones">
                <button type="button" id="btnGuardarEditar">Guardar cambios</button>
                <button type="button" id="btnCancelarEditar" class="cerrarModal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
